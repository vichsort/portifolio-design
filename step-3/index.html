<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step 3</title>
    <link rel="stylesheet" href="step3.css">
</head>
<body>
    <div class="container step-3">
        <div class="row row1">
            <main>
                <div class="logotipo">
                    <img src="../logo.png" alt="logo">
                    <h1>Vitor Mignoni</h1>  
                </div>
            </main>
        </div>
    
        <div class="row row2">
            <section>
            </section>
            <article>
                <h1>Projetos</h1>

                <div class="cards">
                    <div class="card">
                        <video class="video">
                            <source src="../placeholder.mp4" type="video/mp4">
                            Seu browser não suporta vídeos.
                        </video>
                        <div class="informacoes">
                            <div class="sobre-card">
                                <h3>Título do projeto</h3>
                                <div class="veja">
                                    <img src="../logo.png" alt="Veja no Github">
                                    <img src="../logo.png" alt="Veja o projeto rodando">
                                </div>
    
                            </div>
                            <div class="tecnologias">
                                <img src="../logo.png" alt="Tecnologia 1">
                                <img src="../logo.png" alt="Tecnologia 2">
                                <img src="../logo.png" alt="Tecnologia 3">
                            </div>
                        </div>

                    </div>
                    <div class="card">
                        <video class="video">
                            <source src="../placeholder.mp4" type="video/mp4">
                            Seu browser não suporta vídeos.
                        </video>
                        <div class="informacoes">
                            <div class="sobre-card">
                                <h3>Título do projeto</h3>
                                <div class="veja">
                                    <img src="../logo.png" alt="Veja no Github">
                                    <img src="../logo.png" alt="Veja o projeto rodando">
                                </div>   
                            </div>
                            <div class="tecnologias">
                                <img src="../logo.png" alt="Tecnologia 1">
                                <img src="../logo.png" alt="Tecnologia 2">
                                <img src="../logo.png" alt="Tecnologia 3">
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>

    <script>
        const videos = document.querySelectorAll('.video');

        videos.forEach(video => {
            video.addEventListener('mouseenter', () => {
                video.play();
            });
            
            video.addEventListener('mouseleave', () => {
                video.pause();
                video.currentTime = 0;
            });
        });
    </script>
</body>
</html>
